<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>transitions</title>
    <style>
        body {
          margin: 0px;
          padding: 0px;
        }

        .container {
            width: 900px;
            height: 10px auto;
            border: 5px solid black;
        }

        .kotak {
            width: 100px;
            height: 100px;
            background-color: chartreuse;
            transition: 50ms;
        }
        .container:hover .kotak {
            transform: rotate(900deg);
            margin-left: 800px;
            background-color: chocolate;
        }
    </style>
</head>
<body>
    <div class="container">
         <div class="kotak"></div>
    </div>
</body>
</html>
