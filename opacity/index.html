<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opacity</title>
    <style>
        body {
            background-image: url(pexels-rovenimagescom-949587.jpg);
        }
        .satu {
            width: 300px;
            height: 300px;
            background-color: rgb(236, 180, 0, 0.5);
            position: relative;
        }
        .dua {
            width: 100px;
            height: 100px;
            background-color: black;
            position: absolute;
           right: -50px;
           bottom: -50px;
        }
    </style>
</head>
<body>
    <div class="satu">
        <div class="dua"></div>
    </div>
</body>
</html>
