<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>position</title>

    <style>
        div {
            width: 200px;
            height: 200px;
        }
        .satu {
            background-color: blue;
        }
        .dua {
            background-color: rgb(255, 0, 0);
            position: relative;
            top: 30px;
            left: 50px;
        }
        .tiga {
            background-color: chartreuse;
        }
    </style>

</head>
<body>
    <div class="satu"></div>
    <div class="dua"></div>
    <div class="tiga"></div>
</body>
</html>
