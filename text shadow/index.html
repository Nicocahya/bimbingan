<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

        h1 {
            font-size: 100px;

            text-shadow: 0px 5px 2px gray;

</head>
<body>
    <h1>Hello world</h1>
</body>
</html>
