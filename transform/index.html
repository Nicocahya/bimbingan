<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>transform</title>
    <style>
        body {
            p {
                font-size: 20px;
                text-align: center;
            }
            .kotak { 
                width: 200px;
                height: 200px;
                background-color: blueviolet;
                margin: 50px auto 0;
                transition: 1s;
                }
            .kotak:hover {
                transform: translate(600px);
            }
        }
    </style>
</head>
<body>
    <div class="kotak"></div>
    <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Inventore molestiae dignissimos 
        ipsa voluptas ducimus sint, eum tenetur, doloremque, asperiores vero libero excepturi? 
        Ducimus voluptates incidunt delectus! Aspernatur saepe reiciendis fugiat?</p>
</body>
</html>
