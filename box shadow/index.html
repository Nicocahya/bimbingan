<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>box shadow</title>
    <style>
        div {
            width: 300px;
            height: 300px;
            background-color: #39b54a;
            margin: 50px auto;
            box-shadow: 0px 0px 0px 5px red, 0px 0px 0px 10px yellow, 
            0px 0px 0px 15px green, 0px 0px 0px 20px blue;
            border-radius: 150px;
            transition: .3s;
        }

        div:hover {
            box-shadow:inset 0px 80px 10px -40px rgba(0, 0, 0, .25);
            margin-top: 40px;
        }
    </style>
</head>
<body>
    
    <div></div>

</body>
</html>
