<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>z index</title>

    <style>

        div {
            width: 200px;
            height: 200px;
            position: absolute;
        }   

        .satu { 
            background-color: blueviolet;
            z-index: 1;
         }
        .dua { 
            background-color: rgb(216, 8, 8);
            top: 100px;
            left: 100px;
         }
        .tiga { 
            background-color: rgb(229, 255, 0);
            top: 200px;
            left: 200px;
         }

    </style>

</head>
<body>
    <div class="satu"></div>
    <div class="dua"></div>
    <div class="tiga"></div>
</body>
</html>
